<app-modal btnClass="btn-primary" label="Añadir" title="Añadir articulo">
    <form #event="ngForm" (ngSubmit)="addArticle(event)" class="form-control">
        <div class="mb-2">
            <label for="" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="name" ngModel #name="ngModel" required>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Descripcion</label>
            <input type="text" class="form-control" name="description" ngModel #description="ngModel" required>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Precio</label>
            <input type="number" class="form-control" name="price" ngModel #price="ngModel" required>
        </div>
        <div class="mb-2">
            <label for="" class="form-label">Stock</label>
            <input type="number" class="form-control" name="stock" ngModel #stock="ngModel" required>
        </div>
        <div class="mt-3">
            <button class="btn btn-primary" type="submit">añadir</button>
        </div>
    </form>
</app-modal>
