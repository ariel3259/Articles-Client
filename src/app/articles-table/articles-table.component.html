<table class="table table-striped">
    <thead class="table-primary">
       <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Descripcion</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Actions</th>
       </tr>
       
    </thead>
    <tbody>
        <tr *ngFor="let article of articles">
            <td>{{article.ID}}</td>
            <td>{{article.name}}</td>
            <td>{{article.description}}</td>
            <td>{{article.price}}</td>
            <td>{{article.stock}}</td>
            <td>
                <div class="btn-group">
                    <app-article-modify-form [id]="article.ID" [fetchData]="fetchArticles"></app-article-modify-form>
                    <button class="btn btn-outline-danger" (click)="deleteArticle(article.ID)">Delete</button>
                </div>
            </td>
        </tr>
        <tr *ngIf="articles.length === 0">
            <td colspan="5" style="text-align:center;">No hay articulos</td>
        </tr>
    </tbody>
</table>
<div class="btn-group">
    <button class="btn btn-outline-primary" (click)="decrementOffset()">Anterior página</button>
    <button class="btn btn-outline-primary" (click)="incrementOffset()">Siguiente página</button>
</div>
